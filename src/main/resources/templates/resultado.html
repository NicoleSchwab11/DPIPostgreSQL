<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Paciente</title>
  <link rel="stylesheet" th:href="@{/css/formulario.css}">
    <!-- Iconos de menú -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
</head>
<body>
  <header>
    <header>
     <header class="top-bar">
    <p class="registrarse"></p>
    <div class="menu-icon">
      <i class="fas fa-bars"></i>
    </div>
  </header>
  <main class="container">
    <div class="logo">
      <img src="../assets/LOGO DPI.jpg" alt="Logo Valle Medio">
      <h2>Diagnóstico Por Imagen <br><span>VALLE MEDIO</span></h2>
    </div>
        <div class="resumen">
        <h2>Información del Paciente</h2>
        <p><strong>DNI:</strong> <span th:text="${dni}"></span></p>
        <p><strong>Nombre:</strong> <span th:text="${nombre}"></span></p>
        <p><strong>Apellido:</strong> <span th:text="${apellido}"></span></p>
        <p><strong>Teléfono:</strong> <span th:text="${telefono}"></span></p>
        <p><strong>Fecha de Nacimiento:</strong> <span th:text="${fecha}"></span></p>
        <p><strong>Email:</strong> <span th:text="${email}"></span></p>
        <p><strong>Obra Social:</strong> <span th:text="${obrasocial}"></span></p>
    </div>
  </main>
  <footer>
  2025 Turnos Online - Todos los derechos reservados
</footer>
</body>
</html>
