<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Paciente</title>
  <link rel="stylesheet" th:href="@{/css/formulario.css}">
    <!-- Iconos de menú -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
</head>
<body>
  <header>
    <header>
     <header class="top-bar">
    <p class="registrarse"></p>
    <div class="menu-icon">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <main class="container">
    <div class="logo">
      <img th:src="@{/assets/LOGO DPI.jpg}" alt="Logo Valle Medio">
      <h2>Diagnóstico Por Imagen <br><span>VALLE MEDIO</span></h2>
    </div>



    <form class="formulario" th:action="@{/dpi}" method="post">
      <h3>Datos personales:</h3>

      <div class="input-group">
        <label>DNI</label>
        <input type="number" name="dni" placeholder="----------">
      </div>

      <div class="input-group">
        <label>Nombre</label>
        <input type="text" name="nombre" placeholder="----------">
      </div>

      <div class="input-group">
        <label>Apellido</label>
        <input type="text" name="apellido" placeholder="----------">
      </div>

      <div class="input-group">
        <label>Teléfono</label>
        <input type="number" name="telefono" placeholder="---15-----">
      </div>

      <div class="input-group">
        <label>Fecha de Nacimiento</label>
        <input type="date" name="fecha">
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="----------">
      </div>
      <div class="input-group">
        <label>Obra Social</label>
        <select name="obrasocial">
          <option value="">Seleccione...</option>
          <option value="IPROSS">IPROSS</option>
          <option value="PAMI">PAMI</option>
          <option value="OTROS">OTROS</option>
        </select>
      </div>

      <button type="submit" class="btn">SIGUIENTE</button>
    </form>
  </main>
  <footer>
  2025 Turnos Online - Todos los derechos reservados
  </footer>
</body>
</html>
